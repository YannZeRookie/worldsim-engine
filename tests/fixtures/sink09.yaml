# ----------------------------------------------------------------------------------------------------------------------
# Simulation Background
# ----------------------------------------------------------------------------------------------------------------------

# Physical Units used in this file. All fields required
units:
  - id: mass-t
    name: Mass
    description: Mass - Metric Tons
    symbol: T

# Resources or the physical quantities used by JM2s in this file
resources:
  - id: coal
    name: Coal
    description: A primary fossile energy that generates lots of CO2
    type: stock
    unit_id: mass-t
    distribution: first   # Demanding cells try to get as much as possible from first stocks they find near them

# List of KPIs to track
kpis:
  - name: Available Coal
    description: Total extracted and usable Coal
    formula: sum(coal)
    unit_id: mass-t

# Time management
time:
  stepUnit: year
  stepValue: 1 
  start: 1800-01-01
  end: 1900-01-01

# Map
map:
  sizeX: 7
  sizeY: 1
  Cells:
    - x: 0    # S1
      y: 0
      stocks:
        - resource_id: coal
          stock: 200
    - x: 2    # D1
      y: 0
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 200
    - x: 3    # S2
      y: 0
      stocks:
        - resource_id: coal
          stock: 100
    - x: 5    # D2
      y: 0
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 150
    - x: 6    # S3
      y: 0
      stocks:
        - resource_id: coal
          stock: 100


