format: WorldSim
type: scenario
version: "0.2"
mod_date: 2021-04-14T16:00+02:00
author:
  name: Yann Corno
  email: yann@ogeefoundation.org
  github: https://github.com/YannZeRookie

# ----------------------------------------------------------------------------------------------------------------------
# Simulation Background
# ----------------------------------------------------------------------------------------------------------------------

# Physical Units used in this file. All fields required
units:
  - id: mass-t
    name: Mass
    description: Mass - Metric Tons
    symbol: T

# Resources or the physical quantities used by JM2s in this file
resources:
  - id: coal
    name: Coal
    description: A primary fossile energy that generates lots of CO2
    type: stock
    unit_id: mass-t
    distribution: first   # Demanding cells try to get as much as possible from first stocks they find near them

# List of KPIs to track
kpis:
  - name: Available Coal
    description: Total extracted and usable Coal
    formula: sum(coal)
    unit_id: mass-t

# Time management
time:
  step_unit: year
  step_value: 1 
  start: 1800-01-01
  end: 1900-01-01

# Map
map:
  size_x: 3
  size_y: 1
  cells:
    - x: 0    # D1
      y: 0
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 75
    - x: 1    # S1
      y: 0
      stocks:
        coal: 100
    - x: 2    # S2
      y: 0
      stocks:
        coal: 100


# ----------------------------------------------------------------------------------------------------------------------
# Current Simulation State
# ----------------------------------------------------------------------------------------------------------------------

current_time: 1800-01-01
