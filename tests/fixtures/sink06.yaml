# ----------------------------------------------------------------------------------------------------------------------
# Header
# ----------------------------------------------------------------------------------------------------------------------

format: WorldSim
type: scenario
version: "0.2"
modDate: 2021-03-27T15:00+01:00
author:
  name: Yann Corno
  email: yann@ogeefoundation.org
  github: https://github.com/YannZeRookie

# ----------------------------------------------------------------------------------------------------------------------
# Simulation Background
# ----------------------------------------------------------------------------------------------------------------------

# Physical Units used in this file. All fields required
units:
  - id: mass-t
    name: Mass
    description: Mass - Metric Tons
    symbol: T

# Resources or the physical quantities used by JM2s in this file. All fields required
resources:
  - id: coal
    name: Coal
    description: A primary fossile energy that generates lots of CO2
    type: stock
    unit_id: mass-t
    distribution: local     # Means that a demanding cell can use only the local stocks (default distance is 1)

# List of KPIs to track
kpis:
  - name: Available Coal
    description: Total extracted and usable Coal
    formula: sum(coal)
    unit_id: mass-t

# Time management
time:
  stepUnit: year         # Can be "year", "month" or "day". Required
  stepValue: 1            # Integer. Optional, default is 1. 
  start: 1800-01-01   # Start date. Required
  end: 1900-01-01   # End date if simulation has to stop at some point. Optional

# Map
map:
  sizeX: 3
  sizeY: 2
  Cells:
    - x: 0
      y: 0
      stocks:        # Initial stocks
        - resource_id: coal
          stock: 300
    - x: 1
      y: 0
      stocks:        # Initial stocks
        - resource_id: coal
          stock: 200
    - x: 2
      y: 0
      stocks:        # Initial stocks
        - resource_id: coal
          stock: 100
    - x: 0
      y: 1
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 100
    - x: 1
      y: 1
    - x: 2
      y: 1
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 150


# ----------------------------------------------------------------------------------------------------------------------
# Current Simulation State
