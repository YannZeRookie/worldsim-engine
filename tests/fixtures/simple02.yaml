format: WorldSim
type: scenario
version: "0.1"
modDate: 2021-01-02T10:57:43+01:00
author:
  name: Yann Corno
  email: yann@ogeefoundation.org
  github: https://github.com/YannZeRookie

# ----------------------------------------------------------------------------------------------------------------------
# Simulation Background
# ----------------------------------------------------------------------------------------------------------------------

# Physical Units used in this file. All fields required
units:
  - id: mass-t
    name: Mass
    description: Mass - Metric Tons
    symbol: T

# Resources or the physical quantities used by JM2s in this file. All fields required
resources:
  - id: coal
    name: Coal
    description: A primary fossile energy that generates lots of CO2
    type: stock
    unit_id: mass-t
  - id: co2
    name: CO2
    description: A gazeous molecule responsible for the Climate Global Warming
    type: stock
    unit_id: mass-t

# ----------------------------------------------------------------------------------------------------------------------
# Simulation Context
# Here we describe what is specific to this simulation and the initial state of the simulation
# ----------------------------------------------------------------------------------------------------------------------

# List of KPIs to track
kpis:
  - name: Usable Coal
    description: Total extracted and usable Coal
    formula: sum(coal)
    unit_id: mass-t
  - name: CO2 in atmosphere
    description: Total of CO2 in the atmosphere
    formula: sum(co2)
    unit_id: mass-t

# Time management
time:
  stepUnit: year      # Can be "year", "month" or "day". Required
  stepValue: 1        # Integer. Optional, default is 1. 
  start: 1800-01-01   # Start date. Required
  end: 2200-01-01     # End date if simulation has to stop at some point. Optional

# Map
map:
  sizeX: 2
  sizeY: 1
  Cells:
  - x: 0
    y: 0
    jm2_id: mine      # ID of the JM2 placed on this map cell
    jm2_init:         # These are initialization parameters specific to this JM2
      resource_id: coal
      reserve: 1.2e6
      production: 1.0e3
  - x: 1
    y: 0
    jm2_id: factory
    jm2_init:         # These are initialization parameters specific to this JM2
      opex:
        - resource_id: coal
          consumption: 500
      output:
        - resource_id: co2
          production: 50


# ----------------------------------------------------------------------------------------------------------------------
# Current Simulation State
# ----------------------------------------------------------------------------------------------------------------------

currentTime: 1965-01-01
