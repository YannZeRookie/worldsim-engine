# ----------------------------------------------------------------------------------------------------------------------
# Simulation Background
# ----------------------------------------------------------------------------------------------------------------------

# Physical Units used in this file. All fields required
units:
  - id: mass-t
    name: Mass
    description: Mass - Metric Tons
    symbol: T

# Resources or the physical quantities used by JM2s in this file. All fields required
resources:
  - id: coal
    name: Coal
    description: A primary fossile energy that generates lots of CO2
    type: stock
    unit_id: mass-t

# List of KPIs to track
kpis:
  - name: Available Coal
    description: Total extracted and usable Coal
    formula: sum(coal)
    unit_id: mass-t

# Time management
time:
  stepUnit: year
  stepValue: 1
  start: 1800-01-01
  end: 1900-01-01

# Map
map:
  sizeX: 4
  sizeY: 1
  Cells:
    - x: 0
      y: 0
      stocks:        # Initial stocks
        - resource_id: coal
          stock: 120
    - x: 1
      y: 0
      stocks:        # Initial stocks
        - resource_id: coal
          stock: 80
    - x: 2
      y: 0
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 100
    - x: 3
      y: 0
      jm2_id: sink
      jm2_init:
        resource_id: coal
        consumption: 150


